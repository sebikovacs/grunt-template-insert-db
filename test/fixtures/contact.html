<!doctype html name="contact">
<html lang="{{{content_language_key}}}">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>
    {{{html_title}}} -

    
      Contact Us
    
  </title>

  <meta name="description" content="{{{meta_description}}}">
  <meta name="keywords" content="{{{meta_keywords}}}">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="http://free.mapsgalaxy.com/install_css.jhtml?v=3">

  <link rel="stylesheet" href="http://123.cloudfront.net/assets/styles/5736605f.website-099dd065.css"/>
</head>
<body>

  <!--[if lt IE 9]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <div role="main">

    

<script type="text/javascript">
mixpanel.track("contact_page_loaded");
</script>
<div class="popup-page">
	<div class="heading"><h1>Contact Us</h1></div>
	<div class="form">
		<h4>Please fill in the following information</h4>
		<form action="sendmail.php" method="post" enctype="application/x-www-form-urlencoded">
			<div class="name">
				<label>
          Name:
          <input type="text" class="input text" name="fullname" maxlength="100">
        </label>
			</div>
			<div class="email">
				<label>
          Email:
          <input type="text" class="input text" name="email">
        </label>
			</div>
			<div class="message">
				<label>
          Message:
          <textarea class="text comments" rows="5" cols="20" name="message"></textarea>
        </label>
			</div>
			<div class="actions">
				<button type="submit">
          Submit
				</button>
			</div>
		</form>

		<div class="address">
      <ul class="links">
        <li>Adlogica, Inc.</li>
        <li>182 Howard St, #803</li>
        <li>San Francisco, CA  94105</li>
        <li>support@addons88.com</li>
      </ul>
    </div>
	</div>

</div>


    <footer class="footer">
      <div class="footer-wrap">
        <ul class="links">
         {{#links}}<li><a href="{{location}}">{{content}}</a></li>{{/links}}
        </ul>
        <p class="note">
          {{site_disclaimer}}
        </p>
        <p class="copyright">
          {{copyright}}
        </p>
      </div>
    </footer>

  </div>

  <script src="http://123.cloudfront.net/assets/scripts/3eda25cb.plugins-d2166eee.js"></script>

  <script src="http://123.cloudfront.net/assets/scripts/a4e6d9be.website-a4e6d9be.js"></script>

</body>
</html>
